<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/ex-bbs/articleInsert}" method="post">
		名前：<input type="text" name="name"><br> 投稿内容：<br>
		<textarea rows="5" cols="30" name="content"></textarea>
		<br>
		<button>記事投稿</button>
	</form>
	<hr>
	<div th:if="${articleList}" th:each="article:${articleList}">
		<div th:text="'投稿者名:'+${article.name}"></div>
		<div>投稿内容:</div>
		<br>
		<div th:text="${article.content}"></div>
		<br>
		<form th:action="@{/ex-bbs/articleDelete}" method="post">
		<input type="hidden" name="id" th:value="${article.id}">
		<button>記事削除</button>
		</form>
		<br>
		<div th:if="${article.commentList}"
			th:each="comment,stat:${article.commentList}">
			<div th:text="'コメント者名:'+${comment.name}"></div>
			<div>コメント内容：</div>
			<div th:text="${comment.content}"></div>
		</div>
		<form th:action="@{/ex-bbs/commentInsert}" method="post">
			名前：<input type="text" name="name"><br> 投稿内容：<br>
			<textarea rows="5" cols="30" name="content"></textarea>
			<input type="hidden" name="articleId" th:value="${article.id}">
			<br>
			<button>コメント投稿</button>
		</form>
		<hr>
	</div>
</body>
</html>
